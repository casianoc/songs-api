<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Songs API</title>

		<!-- BootStrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		<h1>Songs API</h1>

		</div>

		<div class="row">
			<div class="col-lg-6">
				<form id="new-song-form" action="#">
					<div class="form-group">
						<label>Name</label>
						<input id="song-name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Length</label>
						<input id="song-length" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label>Rating</label>
						<input id="song-rating" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label>Artist Name</label>
						<input id="song-artist-name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Album Name</label>
						<input id="song-album-name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Genre</label>
						<input id="song-genre" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Year Released</label>
						<input id="song-year-released" class="form-control" type="number">
					</div>
					<div>
						<input class="btn btn-primary" type="submit" value="Save">
					</div>
				</form>
			</div>

		<div class="col-lg-6">
			<table class="table table-hover table-dark">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Length</th>
						<th scope="col">Rating</th>
						<th scope="col">Artist Name</th>
						<th scope="col">Album Name</th>
						<th scope="col">Genre</th>
						<th scope="col">Year Released</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
						<th>
						<div>
							<input class="btn btn-primary" type="submit" value="Save" size=20%>
						</div>
						</th>
						
					</tr>
				</thead>
				<tbody id="song-table-body" contenteditable="true">

				</tbody>
			</table>
		</div>
			
		</div> 
<script src="script.js" type="text/javascript">


</script>

</body>
</html>
